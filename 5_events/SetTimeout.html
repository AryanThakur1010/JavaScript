<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <button id="stop">Stop</button>
    <script>
        setTimeout(function(){ //Definition
            console.log("Aryan");
        },2000)

        const sayName=function(){  //Create function then pass reference
            console.log("Thakur");
        }

        const changeText=function(){
            document.querySelector('h1').innerHTML='Hi Aryan'
        }
        setTimeout(sayName,3000)
        const change=setTimeout(changeText,4000)  //Change after 4 sec

        document.querySelector('#stop'). //on clicking button stop
        addEventListener('click',function(){
            clearTimeout(change)
            console.log('stopped');   
        })
        
    </script>
</body>
</html>
